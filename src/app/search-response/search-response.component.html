<app-page-preloader></app-page-preloader>

<!-- CONTACT & FOOTER -->
<div class="tm_section tm_search-response" id="search-response">
    <div class="tm_header_wrap">
      
    <div class="container">
        <div class="tm_title_holder">
            <h3>Epic 404 - Article Not Found</h3>
            <span>The article you were looking for was not found, but maybe try searching below!</span>
        </div>
    </div>
</div> 
    <div class="tm_response_wrap_all">
        <div class="container">
            <div class="tm_response_wrap">
                <div class="main_table_wrap">
                    <div>
                        <mat-form-field>
                            <mat-label>Enter key word</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="type..." #input>
                        </mat-form-field>

                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" matSort >
                                <!-- Post name Column -->
                                <ng-container matColumnDef="title">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="tm_th-link"> Post name </th>
                                    <td mat-cell *matCellDef="let row"> <a [routerLink]="['/blog', row.slug]"> {{row.title}} </a></td>
                                </ng-container>

                                <!-- Name Column -->
                                <!-- <ng-container matColumnDef="progress"> -->
                                    <ng-container matColumnDef="excerpt">
                                    <th mat-header-cell *matHeaderCellDef> Description </th>
                                    <td mat-cell *matCellDef="let row" [innerHTML]="row.excerpt"> </td>
                                </ng-container>

                                <!-- Color Column -->
                                <!-- <ng-container matColumnDef="color"> -->
                                    <ng-container matColumnDef="date">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="tm_th-link"> Post date </th>
                                    <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                <!-- Row shown when there is no matching data. -->
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                </tr>
                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /CONTACT & FOOTER -->
