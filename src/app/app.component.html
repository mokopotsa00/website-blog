<div class="tm_wrapper_all">
  <!-- <div id="tm_popup_blog">
		<div class="container">
			<div class="inner_popup scrollable"></div>
		</div>
		<span class="close"><a href="#"></a></span>
	</div> -->

  <!-- MOBILE MENU -->
  <div class="tm_mobile_header_wrap">
    <div class="main_wrap">
      <div class="logo">
        <a routerLink="/"><img src="../assets/img/logo/mobile_logo.png" alt="" /></a>
      </div>
      <div class="tm_mobile_search">
        <div class="search-toggle" (click)="isMobileSearch = !isMobileSearch" [ngClass]="isMobileSearch ? 'opened': 'closed'">
          <span></span>
        </div>
      </div>
      <div class="tm_trigger">
        <div class="hamburger hamburger--collapse-r" (click)="onMenuToggle()" [ngClass]="isActive ? 'is-active':''">
          <div class="hamburger-box">
            <div class="hamburger-inner"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="tm_mobile_menu_wrap" [@slideInOut]="animationState">
      <div class="mob_menu">
        <ul class="anchor_nav">
          <li routerLinkActive="active" (click)="onMenuToggle()"><a routerLink="/">Home</a></li>
          <li routerLinkActive="active" (click)="onMenuToggle()"><a routerLink="/about">About</a></li>
          <li routerLinkActive="active" (click)="onMenuToggle()"><a routerLink="/projects">Projects</a></li>
          <li routerLinkActive="active" (click)="onMenuToggle()"><a routerLink="/tutorials">Tutorials</a></li>
          <li routerLinkActive="active" (click)="onMenuToggle()"><a routerLink="/blog">Blog</a></li>
          <li routerLinkActive="active" (click)="onMenuToggle()"><a routerLink="/contacts">Contact</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- /MOBILE MENU -->

  <!-- CONTENT -->
  <div class="tm_content">

    <!-- LEFTPART -->
    <div class="tm_leftpart_wrap">
      <div class="leftpart_inner">
        <!-- <div class="logo_wrap">
          <a href="#"><img src="../assets/img/logo/desktop-logo.png" alt="" /></a>
        </div> -->
        <div class="tm_my-left_profile">
          <div class="image_wrap">
            <img src="../../assets/img/hero/img.jpg" alt="" width="100%" />
          </div>
          <div class="profile_wrap">
            <div class="profile_name"><h4>Thuso <span>Mokopotsa</span></h4></div>
            <div class="profile_bio">Developer, Blogger, Thinker</div>
          </div>
        </div>

        <div class="menu_list_wrap">
          <ul class="anchor_nav">
            <li routerLinkActive="active"><a routerLink="/">Home</a></li>
            <li routerLinkActive="active"><a routerLink="/about">About</a></li>
            <li routerLinkActive="active"><a routerLink="/projects">Projects</a></li>
            <li routerLinkActive="active"><a routerLink="/tutorials">Tutorials</a></li>
            <li routerLinkActive="active"><a routerLink="/blog">Blog</a></li>
            <li routerLinkActive="active"><a routerLink="/contacts">Contact</a></li>
          </ul>
        </div>
        <div class="leftpart_bottom">
          <div class="social_wrap">
            <ul>
              <li><a href="#" target="blank"><img src="../assets/icons/Vector-Facebook-icon-PNG.png" /></a></li>
              <li><a href="#" target="blank"><img src="../assets/icons/Vector-Twitter-icon-PNG.png" /></a></li>
              <li><a href="#" target="blank"><img src="../assets/icons/Vector-Linkedin-icon-PNG.png" /></a></li>
              <li><a href="#" target="blank"><img src="../assets/icons/iconfinder_github-sociocon_186283.png" /></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>


    <!-- /LEFTPART -->

    <!-- RIGHTPART -->
    <div class="tm_rightpart">
      <div class="rightpart_inner">
         <!-- PRELOADER -->
        <div class="tm_preloader">
            <div class="spinner_wrap">
              <div class="spinner"></div>
            </div>
        </div>
        <!-- /PRELOADER -->
        
        <app-search></app-search>
        <router-outlet></router-outlet>
        <!-- <app-footer></app-footer> -->
        <app-footer></app-footer>
      </div>
    </div>
    <!-- /RIGHTPART -->
  </div>
  <!-- /CONTENT -->
</div>
