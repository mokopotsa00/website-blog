<app-page-preloader></app-page-preloader>

<!-- BLOG -->
<div class="tm_section" id="blog">
    <div class="tm_news_wrap">
        <div class="tm_header_wrap">
            <div class="tm_title_holder contact">
                <h3>Latest Blog</h3>
                <span>Check out the latest blog</span>
            </div>
        </div> 
        <div class="container">
            <div class="tm_list_wrap blog_list">
                <ul class="total">

                    <li *ngFor="let post of posts" class="wow fadeInUp" data-wow-duration="1.2s">
                        <div class="inner_list">
                            <div class="image_wrap">
                                <img class="small" src="../../assets/img/blog/500x350.jpg" alt="" />
                                <img class="big" src="../../assets/img/blog/1170x450.jpg" alt="" />
                                <div class="news_image" style="background-image: url({{post.featuredImage}})"></div>
                                <a class="link_news"  routerLink="{{post.slug}}"></a>
                            </div>
                            <div class="definitions_wrap">
                                <div class="date_wrap">
                                    <p>{{post.date}} <a  routerLink="test">{{post.category}}</a></p>
                                </div>
                                <div class="title_holder">
                                    <h3><a  routerLink="{{post.slug}}">{{post.title}}</a></h3>
                                </div>
                                <div class="definition" [innerHTML]="post.excerpt">
                                   
                                </div>
                                <div class="read_more">
                                    <a routerLink="{{post.slug}}"><span>Read More</span></a>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>
<!-- /BLOG -->
